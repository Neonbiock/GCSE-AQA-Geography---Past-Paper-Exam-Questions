  <h2>Questions Added</h2>
  <ul id="questionList"></ul>

  <button onclick="generatePDF()">Generate PDF</button>

  <script>
    // Admin topic folders containing images
    const topics = {
      "Natural Hazards": [], // Add your image filenames here
      "Urban Issues & Challenges": [],
      "Changing Economic World": [],
      "Physical Landscapes UK": [],
      "Resource Management": []
    };

    const topicSelect = document.getElementById("topicSelect");

    // Populate dropdown
    Object.keys(topics).forEach(t => {
      const opt = document.createElement("option");
      opt.value = t;
      opt.textContent = t;
      topicSelect.appendChild(opt);
    });

    const questions = [];

    function addRandomQuestion() {
      const topic = topicSelect.value;
      const images = topics[topic];
      if (!images || images.length === 0) return alert("No images added for this topic.");

      const randomImg = images[Math.floor(Math.random() * images.length)];

      questions.push({ topic, text: "", image: randomImg });
      renderQuestions();
    }

    function renderQuestions() {
      const list = document.getElementById("questionList");
      list.innerHTML = "";
      questions.forEach((q, i) => {
        const li = document.createElement("li");
        li.textContent = `${i+1}. [${q.topic}] ${q.text}`;
        list.appendChild(li);
      });
    }

    // PDF generation
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;

      doc.setFontSize(18);
      doc.text(document.getElementById("assessmentTitle").value || "Assessment", 10, y);
      y += 10;

      doc.setFontSize(12);
      doc.text("Name: __________________________", 10, y);
      y += 8;
      doc.text(`Date: ${document.getElementById("assessmentDate").value || "________"}`, 10, y);
      y += 8;
      doc.text(`Score: ____ / ${document.getElementById("scoreOutOf").value || "___"}`, 10, y);
      y += 15;

      questions.forEach((q, i) => {
        doc.text(`${i+1}. (${q.topic}) ${q.text}`, 10, y);
        y += 10;
        if (q.image) {
          doc.addImage(q.image, "JPEG", 10, y, 60, 45);
          y += 50;
        }
        if (y > 260) {
          doc.addPage();
          y = 20;
        }
      });

      doc.save("AQA_Geography_Paper.pdf");
    }
  </script>

</html>
